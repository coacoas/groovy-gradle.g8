apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'idea'

version = '$version$'

repositories { 
  mavenCentral()
}

dependencies { 
  groovy "org.codehaus.groovy:groovy:$groovy_version$"
  testCompile "junit:junit:4.+"
}

task wrapper(type: Wrapper) { 
  gradleVersion = '$gradle_version$'
}
